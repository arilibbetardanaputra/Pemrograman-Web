    <!-- RESERVATION -->
    <section id="reservation" data-stellar-background-ratio="1">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <div class="section-title wow fadeInUp" data-wow-delay="0.1s">
                        <h2>Daftar Antrian</h2>
                        <h4>Silahkan Melakukan Pendaftaran</h4>
                    </div>
                    <form method="POST" class="wow fadeInUp" data-wow-delay="0.4s">
                        <div class="col-md-6 col-sm-6">
                            <input type="text" class="form-control" name="name" placeholder="Full Name" required>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input type="email" class="form-control" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input type="tel" class="form-control" name="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <select class="form-control" name="doctor">
                                <option >dr.Mulyono, Sp.A. (Anak)</option>
                                <option >drg.Fufufafa (Gigi)</option>
                                <option >dr.Anton (Umum)</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input type="date" class="form-control" name="date" required>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input type="time" class="form-control" name="time" required>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <textarea class="form-control" rows="5" name="message" placeholder="Additional Message"></textarea>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <button type="submit" class="form-control" name="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
